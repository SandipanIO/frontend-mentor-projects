<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--Favicon-->
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

   <!--Google Fonts-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

   <!--Main Stylesheet-->
   <link rel="stylesheet" href="css/style.css">

   <title>Product preview card component</title>
</head>
<body>
   <main class="main">
      <div class="card">
         <picture class="card__product-image">
            <source media="(min-width: 650px)" srcset="images/image-product-desktop.jpg">
            <img src="images/image-product-mobile.jpg" alt="A photo of a bottle of Gabrielle Essence Eau De Parfum">
         </picture>
         <div class="card__product-details">
            <p class="card__product-category">
               Perfume
            </p>
            <h1 class="card__product-name">
               Gabrielle Essence Eau De Parfum
            </h1>
            <p class="card__product-description">
               A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="card__product-price">
               <span class="card__sale-price">$149.99</span>
               <del class="card__regular-price">$169.99</del>
            </div>
            <button class="card__button">
               <img src="images/icon-cart.svg" class="card__button-icon" alt="an icon of a shopping cart">
               <span>Add to Cart</span>
            </button>
         </div>
      </div>
   </main>
   <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
     &#124; Coded by <a href="https://twitter.com/SandipanIO" target="_blank">Sandipan Mukherjee</a>.
   </footer>
</body>
</html>
