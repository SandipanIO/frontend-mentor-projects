<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <!--Stylesheets-->
  <link rel="stylesheet" href="css/style.css">
  
  <title>QR Code Component</title>
</head>
<body>
  <main class="main">
    <div class="qr-card">
      <picture class="qr-card__image">
        <img src="images/image-qr-code.png" alt="Image of the QR code">
      </picture>
      <div class="qr-card__content">
        <h1 class="qr-card__heading">
          Improve your front-end skills by building projects
        </h1>
        <p class="qr-card__description">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
     &#124; Coded by <a href="https://twitter.com/SandipanIO" target="_blank">Sandipan Mukherjee</a>.
  </footer>
</body>
</html>
